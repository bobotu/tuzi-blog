{% extends "base.html" %}
{% block content %}
<div class="tags-list">
    {% for tag in tags %}
    <a class="tag-list-tag" href="/tag/{{tag.name}}/1">
        <div class="list-tag-background"></div>
        <h4 class="list-tag-info">
            {{tag.name}}     共 {{tag.count}} 篇
        </h4>
    </a>
    {% endfor %}
</div>
{% endblock %}
