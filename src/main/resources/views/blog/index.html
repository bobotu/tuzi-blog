{% extends "base.html" %}
{% block content %}
<div class="post-list">
    {% for post in posts %}
    {% include "blog-list.html"%}
    {% endfor %}
    <div class="navigation-bar">
        <a href="/index/{{prev}}" class="navigator" style="visibility: {{prev|nav-out-of-range?}}">上一页</a>
        <a href="/index/{{next}}" class="navigator" style="visibility: {{next|nav-out-of-range?}}">下一页</a>
    </div>
</div>
{% endblock %}
